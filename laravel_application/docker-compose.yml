services:
  app:
    build:
      context: .
      dockerfile: docker/laravel/Dockerfile
    ports:
      - "8081:80"
    environment:
      APP_KEY: ${APP_KEY}
    env_file:
      - .env
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  db:
    image: mariadb:10.6
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cafe_app
      MYSQL_USER: cafe
      MYSQL_PASSWORD: cafe
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
